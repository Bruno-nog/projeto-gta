<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Grand Theft Auto</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./src/images/logo-rockstar.svg" alt="Logo da RockstarGames" />
        <hr />
        <img src="./src/images/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#buy">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte <img src="./src/images/icone-link.svg" alt="Icone de link de suporte"> </a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">

      <img class="imagem-fundo" src="./src/images/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
      
      <div class="info">
        <div class="lista-de-jogos">
            <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V">
            <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
        </div>
          <h1 class="titulo">
            Já disponíveis para PlayStation 5 e Xbox Series S/X
          </h1>
          <p class="texto">
            Experimentem os fênomenos do entretenimento Grand Theft Auto V e GTA
            Online
          </p>
          <a class="btn-comprar" href="#buy">Compre Já</a>
      </div>
    </main>
    <section class="buy" id="buy">
      <h2 class="titulo">Compre Já</h2>
      <div class="card">
        <img
          class="capa-do-jogo"
          src="./src/images/gta5.jpg"
          alt="Capa do jogo GTA V"
        />

        <div class="info">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/images/logo-ps5.svg" alt="Logo PS5" />
            </li>
            <li>
              <img
                src="./src/images/logo-xbox-series-s.svg"
                alt="Logo Xbox Series S/X"
              />
            </li>
            <li>
              <img src="./src/images/logo-ps4.svg" alt="Logo PS4" />
            </li>
            <li>
              <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/images/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          <ul>
            <ul class="plataformas">
              <li>
                <img src="./src/images/logo-ps5.svg" alt="Logo PS5" />
              </li>
              <li>
                <img
                  src="./src/images/logo-xbox-series-s.svg"
                  alt="Logo Xbox Series S/X"
                />
              </li>
              <li>
                <img src="./src/images/logo-ps4.svg" alt="Logo PS4" />
              </li>
              <li>
                <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
              </li>
              <li>
                <img src="./src/images/logo-pc.svg" alt="Logo PC" />
              </li>
            </ul>
          </ul>
        </button>
      </div>
    </section>

    <script type="text/javascript" src="./src/js/index.js"></script>
  </body>
</html>
